{% extends "include/unlogin_base.html" %}
{% load static %}

{% block custome_style %}
    <!-- Custom styles for this template -->
    <link href="{% static "css/new_question.css" %}" rel="stylesheet">
{% endblock custome_style %}

{% block content %}
        <H1 class="new_question">New Question</H1>
        <p><font color="red">Sorry, invalid question form!</font></p>
        <div class="row title">
          <div class="col-2">
            Title
          </div>
          <div class="col-10">
            <input type="text" size="40" maxlength="50" placeholder="Enter the title here">
          </div>
        </div>

        <div class="row text">
          <div class="col-2">
            Text
          </div>
          <div class="col-10">
            <textarea name="comment" cols="44" rows="15" maxlength="700" placeholder="Enter the text here"></textarea>
          </div>
        </div>

        <div class="row tags">
          <div class="col-2">
            Tags
          </div>
          <div class="col-10">
            <input type="text" size="40" maxlength="50" placeholder="Enter the tags here">
          </div>
        </div>

        <button class="ask">ASK!</button>
{% endblock content %}
